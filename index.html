<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德州撲克籌碼追蹤器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .player-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .player {
      position: relative;
      flex: 1 1 300px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      transition: opacity .2s ease;
    }
    .player.inactive { opacity: .6; }
    .remove-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .controls { margin-bottom: 20px; }
    input[type="number"], input[type="text"] { width: 150px; }
    .summary { font-weight: bold; margin-top: 20px; }
    .round-summary { margin-top: 20px; border-top: 2px solid #ccc; padding-top: 10px; }
    .round-summary table { width: 100%; border-collapse: collapse; }
    .round-summary th, .round-summary td { padding: 10px; text-align: center; border: 1px solid #ccc; }
    .reset-button { margin-top: 20px; }
    .tag { display:inline-block; margin-left:8px; padding:2px 6px; border:1px solid #bbb; border-radius:999px; font-size:12px; color:#555; }
  </style>
</head>
<body>
  <h1>德州撲克 籌碼與盈虧計算</h1>

  <div class="controls">
    <button onclick="addPlayer()">新增玩家</button>
    <button onclick="saveRound()">儲存回合</button>
    <label style="margin-left: 20px;">籌碼倍率：
      <input type="number" id="multiplierInput" value="100" onchange="updateMultiplier(this.value)" />
    </label>
  </div>

  <div id="players" class="player-container"></div>

  <div class="summary">
    <p>總買入籌碼：<span id="totalBuyIn">0</span> | 總剩餘籌碼：<span id="totalRemaining">0</span></p>
  </div>

  <div class="round-summary">
    <h3>回合盈虧紀錄</h3>
    <table id="roundsTable">
      <thead>
        <tr>
          <th>玩家名稱</th>
          <th>回合盈虧</th>
          <th>總盈虧</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="reset-button">
    <button onclick="clearStorage()">清除儲存資料</button>
  </div>

  <script>
    let players = JSON.parse(localStorage.getItem('players')) || [];
    let rounds = JSON.parse(localStorage.getItem('rounds')) || [];
    let multiplier = parseFloat(localStorage.getItem('multiplier')) || 100;

    // 升級補丁：把舊資料補上 active 等欄位，避免出錯
    (function migrateStorage() {
      try {
        players = Array.isArray(players) ? players : [];
        rounds = Array.isArray(rounds) ? rounds : [];
        if (typeof multiplier !== 'number' || isNaN(multiplier)) multiplier = 100;
      } catch (e) {
        players = []; rounds = []; multiplier = 100;
      }
      let changed = false;
      players = players.map(p => {
        const np = Object.assign({
          name: '',
          buyIn: 20000,
          tokens: 1,
          remainingInput: '',
          remaining: 0,
          profit: 0,
          roundProfits: [],
          active: true
        }, p);
        if (p.active === undefined) changed = true;
        if (!Array.isArray(np.roundProfits)) np.roundProfits = [];
        np.buyIn = Number(np.buyIn) || 0;
        np.tokens = Number(np.tokens) || 0;
        np.remaining = Number(np.remaining) || 0;
        np.profit = Number(np.profit) || 0;
        return np;
      });
      if (changed) localStorage.setItem('players', JSON.stringify(players));
    })();

    function updateMultiplier(value) {
      multiplier = parseFloat(value) || 100;
      localStorage.setItem('multiplier', multiplier);
      players.forEach((_, i) => updateProfit(i));
    }

    function addPlayer() {
      const player = {
        name: '',
        buyIn: 20000,
        tokens: 1,
        remainingInput: '',
        remaining: 0,
        profit: 0,
        roundProfits: [],
        active: true  // 新增：在場旗標
      };
      players.push(player);
      saveToStorage();
      render();
    }

    function removePlayer(index) {
      players.splice(index, 1);
      saveToStorage();
      render();
    }

    function buyIn(index) {
      if (!players[index].active) return; // 退場者不可操作
      players[index].buyIn += 20000;
      players[index].tokens += 1;
      updateProfit(index);
      saveToStorage();
      render();
    }

    function decreaseBuyIn(index) {
      if (!players[index].active) return; // 退場者不可操作
      if (players[index].buyIn >= 20000 && players[index].tokens > 0) {
        players[index].buyIn -= 20000;
        players[index].tokens -= 1;
        updateProfit(index);
        saveToStorage();
        render();
      }
    }

    function updateRemaining(index, value) {
      if (!players[index].active) return; // 退場者不可輸入
      players[index].remainingInput = value;
      const numericValue = parseInt(value.replace(/[^\d]/g, '')) || 0;
      players[index].remaining = numericValue;
      updateProfit(index);
      saveToStorage();
    }

    function updateProfit(index) {
      const p = players[index];
      // 退場者當局一律 +0（以 0-0 計算）
      const remaining = p.active ? p.remaining : 0;
      const buyIn = p.active ? p.buyIn : 0;
      p.profit = (remaining - buyIn) / multiplier;

      updateSummary();
      const profitElement = document.getElementById(`profit-${index}`);
      if (profitElement) {
        profitElement.textContent = formatProfit(p.profit);
      }
    }

    function formatProfit(profit) {
      if (profit === 0) return '+0';
      return profit > 0 ? `+${Math.round(profit)}` : `${Math.round(profit)}`;
    }

    function updateName(index, value) {
      players[index].name = value;
      saveToStorage();
    }

    // 新增：退場/復出切換
    function toggleActive(index) {
      const p = players[index];
      p.active = !p.active;
      if (!p.active) {
        // 標記退場：當局數據全部歸 0，之後每局記 +0
        p.buyIn = 0;
        p.tokens = 0;
        p.remainingInput = '';
        p.remaining = 0;
        p.profit = 0;
      } else {
        // 標記復出：給預設起始（你也可以改成 0/0/0 再自行買入）
        p.buyIn = 20000;
        p.tokens = 1;
        p.remainingInput = '';
        p.remaining = 0;
        p.profit = 0;
      }
      saveToStorage();
      render();
      updateSummary();
    }

    function saveRound() {
      const roundData = players.map(player => {
        // 退場者此局固定記 0，總盈虧自然保持不變
        const roundProfit = player.active ? player.profit : 0;
        player.roundProfits.push(roundProfit);
        return {
          name: player.name,
          roundProfits: player.roundProfits,
          totalProfit: player.roundProfits.reduce((acc, profit) => acc + profit, 0)
        };
      });

      rounds.push(roundData);
      saveToStorage();
      resetCurrentRound();
      renderRoundSummary();
    }

    function resetCurrentRound() {
      players.forEach(player => {
        if (player.active) {
          player.buyIn = 20000;
          player.tokens = 1;
        } else {
          // 退場者在新回合維持不參與（當局 +0）
          player.buyIn = 0;
          player.tokens = 0;
        }
        player.remainingInput = '';
        player.remaining = 0;
        player.profit = 0;
      });
      saveToStorage();
      render();
    }

    function clearStorage() {
      localStorage.clear();
      players = [];
      rounds = [];
      multiplier = 100;
      document.getElementById('multiplierInput').value = multiplier;
      addPlayer();
      render();
      renderRoundSummary();
      updateSummary();
    }

    function render() {
      document.getElementById('multiplierInput').value = multiplier;
      const container = document.getElementById('players');
      container.innerHTML = '';

      players.forEach((player, index) => {
        const div = document.createElement('div');
        div.className = 'player' + (player.active ? '' : ' inactive');

        const inputId = `input-${index}`;
        const profitId = `profit-${index}`;

        div.innerHTML = `
          <button class="remove-button" onclick="removePlayer(${index})">×</button>
          <p>
            <label>玩家名稱：</label>
            <input type="text" value="${player.name}" oninput="updateName(${index}, this.value)" placeholder="請輸入玩家名稱" />
            ${player.active ? '' : '<span class="tag">已退場</span>'}
          </p>
          <p>買入籌碼：${player.buyIn}</p>
          <p>代幣數量：${player.tokens}</p>
          <button onclick="buyIn(${index})" ${!player.active ? 'disabled' : ''}>買入 (20000籌碼 + 1代幣)</button>
          <button onclick="decreaseBuyIn(${index})" ${!player.active ? 'disabled' : ''}>減少 (20000籌碼 - 1代幣)</button>
          <button onclick="toggleActive(${index})">${player.active ? '標記退場' : '標記復出'}</button><br><br>
          <label>手動輸入剩餘籌碼：</label>
          <input id="${inputId}" type="text" value="${player.remainingInput}" oninput="updateRemaining(${index}, this.value)" ${!player.active ? 'disabled' : ''} />
          <p>盈虧：<span id="${profitId}">${formatProfit(player.profit)}</span></p>
        `;

        container.appendChild(div);
      });
    }

    function renderRoundSummary() {
      const tableBody = document.getElementById('roundsTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';

      players.forEach(player => {
        const roundProfits = player.roundProfits.map(profit => formatProfit(profit)).join('');
        const totalProfit = Math.round(player.roundProfits.reduce((acc, profit) => acc + profit, 0));
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${player.name}</td>
          <td>${roundProfits}</td>
          <td>${totalProfit}</td>
        `;
      });
    }

    function updateSummary() {
      let totalBuyIn = 0;
      let totalRemaining = 0;

      players.forEach(player => {
        totalBuyIn += player.buyIn;
        totalRemaining += player.remaining;
      });

      document.getElementById('totalBuyIn').textContent = totalBuyIn;
      document.getElementById('totalRemaining').textContent = totalRemaining;
    }

    function saveToStorage() {
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('rounds', JSON.stringify(rounds));
      localStorage.setItem('multiplier', multiplier);
    }

    if (players.length === 0) addPlayer();
    render();
    renderRoundSummary();
    updateSummary();
  </script>
</body>
</html>
