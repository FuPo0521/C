<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德州撲克籌碼追蹤器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .player-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .player {
      position: relative;
      flex: 1 1 300px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      transition: opacity .2s ease;
    }
    .player.inactive { opacity: .6; }
    .remove-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 18px;
      text-align: center;
      padding: 0;
      cursor: pointer;
    }
    .controls { margin-bottom: 20px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    input[type="number"], input[type="text"] { width: 150px; }
    .summary { font-weight: bold; margin-top: 20px; }
    .round-summary { margin-top: 20px; border-top: 2px solid #ccc; padding-top: 10px; }
    .round-summary table { width: 100%; border-collapse: collapse; }
    .round-summary th, .round-summary td { padding: 10px; text-align: center; border: 1px solid #ccc; }
    .reset-button { margin-top: 20px; }
    .tag { display:inline-block; margin-left:8px; padding:2px 6px; border:1px solid #bbb; border-radius:999px; font-size:12px; color:#555; }

    /* 手機優化 */
    @media (max-width: 768px) {
      body { padding: 10px; }
      .controls { flex-direction: column; align-items: stretch; gap: 8px; }
      .controls > button { width: 100%; }
      .controls label { width: 100%; justify-content: space-between; }
      .controls label input[type="number"] { width: 40%; text-align: right; }

      .player-container { flex-direction: column; gap: 10px; }
      .player { flex: 1 1 100%; padding: 12px; }
      .player p { margin: 4px 0; font-size: 14px; }
      .player input[type="text"], .player input[type="number"] {
        width: 100%; font-size: 14px; padding: 6px 8px;
      }
      .player button {
        display:block;
        width: 100%;
        margin-bottom: 6px;
        padding: 8px 0;
        font-size: 14px;
      }
      .reset-button button { width: 100%; }
    }
  </style>

  <!-- Firebase compat SDK（給單檔 HTML 用） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- 匯出 Excel 用的 SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>德州撲克 籌碼與盈虧計算</h1>

  <div class="controls">
    <button onclick="addPlayer()">新增玩家</button>
    <button onclick="saveRound()">儲存回合</button>
    <label>籌碼倍率：
      <input type="number" id="multiplierInput" value="100" onchange="updateMultiplier(this.value)" />
    </label>
    <!-- 全局單次買入籌碼設定 -->
    <label>單次買入籌碼：
      <input type="number" id="buyInAmountInput" value="20000" onchange="updateBuyInAmount(this.value)" />
    </label>
    <!-- 匯出 Excel 按鈕（只匯出玩家名稱＋總盈虧） -->
    <button onclick="exportExcel()">匯出總盈虧 Excel</button>
  </div>

  <div id="players" class="player-container"></div>

  <div class="summary">
    <p>總買入籌碼：<span id="totalBuyIn">0</span> | 總剩餘籌碼：<span id="totalRemaining">0</span></p>
  </div>

  <div class="round-summary">
    <h3>回合盈虧紀錄</h3>
    <table id="roundsTable">
      <thead>
        <tr>
          <th>玩家名稱</th>
          <th>回合盈虧</th>
          <th>總盈虧</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p style="margin-top:10px;font-weight:bold;">
      全體總盈虧（歷史累計）：<span id="grandTotalProfit">+0</span>
    </p>
  </div>

  <div class="reset-button">
    <button onclick="clearStorage()">清除儲存資料</button>
  </div>

  <script>
    // ===== Firebase 初始化（用你的專案設定） =====
    const firebaseConfig = {
      apiKey: "AIzaSyC1d1bVyCI_CW_LEpejSqimwYhPA35ZI-8",
      authDomain: "poker-66f5f.firebaseapp.com",
      databaseURL: "https://poker-66f5f-default-rtdb.firebaseio.com",
      projectId: "poker-66f5f",
      storageBucket: "poker-66f5f.firebasestorage.app",
      messagingSenderId: "790654097606",
      appId: "1:790654097606:web:7bdba272d5e1b87b2f1fc7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    // 若未來想做多桌，可以把 'default' 換成動態 roomId
    const roomRef = db.ref('pokerRooms/default');

    // ===== 狀態變數 =====
    let players = [];
    let rounds = [];
    let multiplier = 100;
    let buyInAmount = 20000;
    let isInitialLoaded = false;

    function normalizeData() {
      players = Array.isArray(players) ? players : [];
      rounds = Array.isArray(rounds) ? rounds : [];

      players = players.map(p => {
        const np = Object.assign({
          name: '',
          buyIn: buyInAmount,
          tokens: 1,
          remainingInput: '',
          remaining: 0,
          profit: 0,
          roundProfits: [],
          active: true
        }, p || {});
        if (!Array.isArray(np.roundProfits)) np.roundProfits = [];
        np.buyIn = Number(np.buyIn) || 0;
        np.tokens = Number(np.tokens) || 0;
        np.remaining = Number(np.remaining) || 0;
        np.profit = Number(np.profit) || 0;
        return np;
      });
    }

    // 從 Firebase 監聽資料（多人同步）
    roomRef.on('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        players = data.players || [];
        rounds = data.rounds || [];
        multiplier = (typeof data.multiplier === 'number' && !isNaN(data.multiplier)) ? data.multiplier : 100;
        buyInAmount = (typeof data.buyInAmount === 'number' && !isNaN(data.buyInAmount)) ? data.buyInAmount : 20000;
      } else {
        players = [];
        rounds = [];
        multiplier = 100;
        buyInAmount = 20000;
      }

      normalizeData();

      // 若完全沒有玩家，新增一個預設玩家
      if (players.length === 0) {
        players.push({
          name: '',
          buyIn: buyInAmount,
          tokens: 1,
          remainingInput: '',
          remaining: 0,
          profit: 0,
          roundProfits: [],
          active: true
        });
        // 這次寫回去，之後就走正常流程
        roomRef.set({
          players,
          rounds,
          multiplier,
          buyInAmount
        });
      }

      const mulInput = document.getElementById('multiplierInput');
      if (mulInput) mulInput.value = multiplier;
      const buyInInputEl = document.getElementById('buyInAmountInput');
      if (buyInInputEl) buyInInputEl.value = buyInAmount;

      isInitialLoaded = true;
      render();
      renderRoundSummary();
      updateSummary();
    });

    function saveToStorage() {
      if (!isInitialLoaded) return;
      roomRef.set({
        players,
        rounds,
        multiplier,
        buyInAmount
      });
    }

    function updateMultiplier(value) {
      multiplier = parseFloat(value) || 100;
      players.forEach((_, i) => updateProfit(i, true));
      updateSummary();
      saveToStorage();
    }

    // 更新全局單次買入籌碼，並同步所有在場玩家
    function updateBuyInAmount(value) {
      buyInAmount = parseInt(value) || 0;
      players.forEach((p, i) => {
        if (p.active) {
          p.buyIn = buyInAmount * (p.tokens || 0);
          updateProfit(i, true);
        }
      });
      updateSummary();
      saveToStorage();
      render();
    }

    function addPlayer() {
      const player = {
        name: '',
        buyIn: buyInAmount,
        tokens: 1,
        remainingInput: '',
        remaining: 0,
        profit: 0,
        roundProfits: [],
        active: true
      };
      players.push(player);
      saveToStorage();
      render();
    }

    function removePlayer(index) {
      players.splice(index, 1);
      saveToStorage();
      render();
      renderRoundSummary();
      updateSummary();
    }

    function buyIn(index) {
      if (!players[index].active) return; // 退場者不可操作
      players[index].buyIn += buyInAmount;
      players[index].tokens += 1;
      updateProfit(index, false);
      saveToStorage();
      render();
    }

    function decreaseBuyIn(index) {
      if (!players[index].active) return; // 退場者不可操作
      if (players[index].buyIn >= buyInAmount && players[index].tokens > 0) {
        players[index].buyIn -= buyInAmount;
        players[index].tokens -= 1;
        updateProfit(index, false);
        saveToStorage();
        render();
      }
    }

    function updateRemaining(index, value) {
      if (!players[index].active) return; // 退場者不可輸入
      players[index].remainingInput = value;
      const numericValue = parseInt(value.replace(/[^\d]/g, '')) || 0;
      players[index].remaining = numericValue;
      updateProfit(index, false);
      saveToStorage();
    }

    function updateProfit(index, skipDomUpdate) {
      const p = players[index];
      const remaining = p.active ? p.remaining : 0;
      const buyIn = p.active ? p.buyIn : 0;
      p.profit = (remaining - buyIn) / multiplier;

      if (!skipDomUpdate) {
        const profitElement = document.getElementById(`profit-${index}`);
        if (profitElement) {
          profitElement.textContent = formatProfit(p.profit);
        }
      }
    }

    function formatProfit(profit) {
      if (profit === 0) return '+0';
      return profit > 0 ? `+${Math.round(profit)}` : `${Math.round(profit)}`;
    }

    function updateName(index, value) {
      players[index].name = value;
      saveToStorage();
      renderRoundSummary(); // 名稱也影響下方表格
    }

    // 退場/復出切換
    function toggleActive(index) {
      const p = players[index];
      p.active = !p.active;
      if (!p.active) {
        p.buyIn = 0;
        p.tokens = 0;
        p.remainingInput = '';
        p.remaining = 0;
        p.profit = 0;
      } else {
        p.buyIn = buyInAmount;
        p.tokens = 1;
        p.remainingInput = '';
        p.remaining = 0;
        p.profit = 0;
      }
      saveToStorage();
      render();
      updateSummary();
      renderRoundSummary();
    }

    function saveRound() {
      const roundData = players.map(player => {
        const roundProfit = player.active ? player.profit : 0;
        player.roundProfits.push(roundProfit);
        return {
          name: player.name,
          roundProfits: player.roundProfits,
          totalProfit: player.roundProfits.reduce((acc, profit) => acc + profit, 0)
        };
      });

      rounds.push(roundData);
      resetCurrentRound();
      renderRoundSummary();
      saveToStorage();
    }

    function resetCurrentRound() {
      players.forEach(player => {
        if (player.active) {
          player.buyIn = buyInAmount;
          player.tokens = 1;
        } else {
          player.buyIn = 0;
          player.tokens = 0;
        }
        player.remainingInput = '';
        player.remaining = 0;
        player.profit = 0;
      });
      render();
      updateSummary();
    }

    function clearStorage() {
      players = [];
      rounds = [];
      multiplier = 100;
      buyInAmount = 20000;
      saveToStorage();
      // 等 Firebase 回推資料後會自動 render
    }

    function render() {
      const mulInput = document.getElementById('multiplierInput');
      if (mulInput) mulInput.value = multiplier;
      const buyInInput = document.getElementById('buyInAmountInput');
      if (buyInInput) buyInInput.value = buyInAmount;

      const container = document.getElementById('players');
      container.innerHTML = '';

      players.forEach((player, index) => {
        const div = document.createElement('div');
        div.className = 'player' + (player.active ? '' : ' inactive');

        const inputId = `input-${index}`;
        const profitId = `profit-${index}`;

        div.innerHTML = `
          <button class="remove-button" onclick="removePlayer(${index})">×</button>
          <p>
            <label>玩家名稱：</label>
            <input type="text" value="${player.name}" oninput="updateName(${index}, this.value)" placeholder="請輸入玩家名稱" />
            ${player.active ? '' : '<span class="tag">已退場</span>'}
          </p>
          <p>買入籌碼：${player.buyIn}</p>
          <p>代幣數量：${player.tokens}</p>
          <button onclick="buyIn(${index})" ${!player.active ? 'disabled' : ''}>買入 (${buyInAmount}籌碼 + 1代幣)</button>
          <button onclick="decreaseBuyIn(${index})" ${!player.active ? 'disabled' : ''}>減少 (${buyInAmount}籌碼 - 1代幣)</button>
          <button onclick="toggleActive(${index})">${player.active ? '標記退場' : '標記復出'}</button><br><br>
          <label>手動輸入剩餘籌碼：</label>
          <input id="${inputId}" type="text" value="${player.remainingInput}" oninput="updateRemaining(${index}, this.value)" ${!player.active ? 'disabled' : ''} />
          <p>盈虧：<span id="${profitId}">${formatProfit(player.profit)}</span></p>
        `;

        container.appendChild(div);
      });

      updateSummary();
    }

    function renderRoundSummary() {
      const tableBody = document.getElementById('roundsTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';

      players.forEach(player => {
        const roundProfits = player.roundProfits.map(profit => formatProfit(profit)).join('');
        const totalProfit = Math.round(player.roundProfits.reduce((acc, profit) => acc + profit, 0));
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td>${player.name}</td>
          <td>${roundProfits}</td>
          <td>${totalProfit}</td>
        `;
      });

      updateGrandTotal();
    }

    // 計算全體總盈虧（歷史累計）
    function updateGrandTotal() {
      const grand = players.reduce((acc, p) => {
        const sumP = p.roundProfits.reduce((a, b) => a + b, 0);
        return acc + sumP;
      }, 0);
      const el = document.getElementById('grandTotalProfit');
      if (el) el.textContent = formatProfit(grand);
    }

    function updateSummary() {
      let totalBuyIn = 0;
      let totalRemaining = 0;

      players.forEach(player => {
        totalBuyIn += player.buyIn;
        totalRemaining += player.remaining;
      });

      document.getElementById('totalBuyIn').textContent = totalBuyIn;
      document.getElementById('totalRemaining').textContent = totalRemaining;
    }

    // 匯出 Excel：玩家名稱 + 歷史總盈虧
    function exportExcel() {
      if (typeof XLSX === 'undefined') {
        alert('XLSX 函式庫尚未載入，請檢查網路或 CDN。');
        return;
      }

      const headers = ["玩家名稱", "總盈虧"];

      const data = players.map(p => {
        const total = Math.round(
          p.roundProfits.reduce((a, b) => a + b, 0)
        );
        return [p.name || '', total];
      });

      const worksheetData = [headers, ...data];
      const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);

      worksheet['!cols'] = [
        { wch: 20 }, // 玩家名稱
        { wch: 10 }  // 總盈虧
      ];

      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "總盈虧");

      XLSX.writeFile(workbook, "poker_total_profit.xlsx");
    }
  </script>
</body>
</html>
